<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Hello</title>
	<style>
		body{
			display: flex;
			flex-wrap: wrap;
		}
		.categories, .products, .product-info {
			margin: 10px;
			padding: 10px;
			border: 1px solid #ccc;
			width: calc(33% - 16px);
			box-sizing: border-box;
		}
		
		.categories {
			background-color: #f0f0f0;
		}
		ul {
			list-style-type: none;
			padding: 0;
		}
		
		li {
			margin-bottom: 5px;
		}
		
		a {
			text-decoration: none;
			color: #333;
		}
		button {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 5px 10px;
			cursor: pointer;
		}
		
		button:hover {
			background-color: #0056b3;
		}
		
		h2 {
			font-size: 18px;
			margin-bottom: 10px;
		}
		
		#order-form-fields {
			display: flex;
			flex-direction: column;
			gap: 10px;
		}
		
		.input {
			display: flex;
			flex-direction: column;
		}
	</style>
</head>
<body>

<div class="categories">
	<h2>Категорії</h2>
	<ul>
		<li><a href="#" onclick="showCategory('Категорія 1')">Категорія 1</a></li>
		<li><a href="#" onclick="showCategory('Категорія 2')">Категорія 2</a></li>
	</ul>
	<button type="button" onclick="showMyOrders()">Мої замовлення</button>
</div>
<div class="products">
	<h2>Товари</h2>
	<ul id="product-list">
	</ul>
</div>
<div class="product-info">
	<h2>Інформація про товар</h2>
	<div id="product-details">
	</div>
</div>
<!-- Додаємо форму для оформлення замовлення -->
<div id="order-form" style="display: none;">
	<h2>Форма оформлення замовлення</h2>
	<form id="order-form-fields">
		<div class="input">
			<label for="customer-name">ПІБ покупця:</label>
			<input type="text" id="customer-name" required>
		</div>
		<div class="input">
			<label for="city">Місто:</label>
			<select id="city" required>
				<option value="Київ">Київ</option>
				<option value="Львів">Львів</option>
				<option value="Харків">Харків</option>
				<!-- Додайте інші міста за потреби -->
			</select>
		</div>
		<div class="input">
			<label for="post-office">Склад Нової пошти для надсилання:</label>
			<input type="text" id="post-office" required><br>
		</div>
		<div class="input" style="flex-direction: row;">
			<label>Спосіб оплати:</label><br>
			<input type="radio" id="payment-cash-on-delivery" name="payment-method" value="Післяплати">
			<label for="payment-cash-on-delivery">Післяплати</label><br>
			<input type="radio" id="payment-credit-card" name="payment-method" value="Банківська карта">
			<label for="payment-credit-card">Банківська карта</label>
		</div>
		<div class="input">
			<label for="quantity">Кількість продукції, що купується:</label>
			<input type="number" id="quantity" required><br>
		</div>
		<div class="input">
			<label for="comment">Коментар до замовлення:</label>
			<textarea id="comment"></textarea><br>
		</div>
		<button type="button" onclick="confirmOrder()">Підтвердити замовлення</button>
	</form>
</div>
<!-- Виводимо інформацію про замовлення -->
<div id="order-details" style="display: none;">
	<h2>Інформація про замовлення</h2>
	<div id="order-details-content">
	</div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
