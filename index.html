<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
	<style>
		body{
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			height: 100vh;
			margin: 0 ;
		}
		.preloader {
			/*фиксированное позиционирование*/
			position: fixed;
			/* координаты положения */
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			/* фоновый цвет элемента */
			background: #e0e0e0;
			/* размещаем блок над всеми элементами на странице (это значение должно быть больше, чем у любого другого позиционированного элемента на странице) */
			z-index: 1001;
		}
		
		.preloader__row {
			position: relative;
			top: 50%;
			left: 50%;
			width: 70px;
			height: 70px;
			margin-top: -35px;
			margin-left: -35px;
			text-align: center;
			animation: preloader-rotate 2s infinite linear;
		}
		
		.preloader__item {
			position: absolute;
			display: inline-block;
			top: 0;
			background-color: #337ab7;
			border-radius: 100%;
			width: 35px;
			height: 35px;
			animation: preloader-bounce 2s infinite ease-in-out;
		}
		
		.preloader__item:last-child {
			top: auto;
			bottom: 0;
			animation-delay: -1s;
		}
		
		@keyframes preloader-rotate {
			100% {
				transform: rotate(360deg);
			}
		}
		
		@keyframes preloader-bounce {
			
			0%,
			100% {
				transform: scale(0);
			}
			
			50% {
				transform: scale(1);
			}
		}
		
		.loaded_hiding .preloader {
			transition: 0.3s opacity;
			opacity: 0;
		}
		
		.loaded .preloader {
			display: none;
		}
	</style>
</head>
<body>
<h1>Погода у Львові</h1>
<div id="weather">
	<p>Температура: <span id="temperature"></span> &deg;C</p>
	<p>Тиск: <span id="pressure"></span> hPa</p>
	<p>Опис: <span id="description"></span></p>
	<p>Вологість: <span id="humidity"></span>%</p>
	<p>Швидкість вітру: <span id="wind-speed"></span> м/с</p>
	<p>Напрям вітру: <span id="wind-deg"></span> &deg;</p>
	<img src="" id="weather-icon" alt="Іконка погоди">
</div>
<div class="preloader">
	<div class="preloader__row">
		<div class="preloader__item"></div>
		<div class="preloader__item"></div>
	</div>
</div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
