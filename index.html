<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		
		.form-group {
			margin-bottom: 10px;
		}
		
		label {
			display: inline-block;
			width: 150px;
		}
		
		input[type="text"],
		textarea,
		select {
			width: 100%;
			padding: 5px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		button {
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		button:hover {
			background-color: #0056b3;
		}
	
	</style>
</head>
<body>
<form id="registration-form">
	<div class="form-group">
		<label for="first-name">Ім'я:</label>
		<input type="text" id="first-name" name="first-name" required>
	</div>
	<div class="form-group">
		<label for="last-name">Прізвище:</label>
		<input type="text" id="last-name" name="last-name" required>
	</div>
	<div class="form-group">
		<label for="birth-date">Дата народження:</label>
		<input type="date" id="birth-date" name="birth-date" required>
	</div>
	<div class="form-group">
		<label>Стать:</label>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Чоловік</label>
		<input type="radio" id="female" name="gender" value="female" required>
		<label for="female">Жінка</label>
	</div>
	<div class="form-group">
		<label for="city">Місто:</label>
		<select id="city" name="city" required>
			<option value="kyiv">Київ</option>
			<option value="lviv">Львів</option>
			<option value="odessa">Одеса</option>
			<option value="chernihiv">Чернігів</option>
		</select>
	</div>
	<div class="form-group">
		<label for="address">Адреса:</label>
		<textarea id="address" name="address" rows="4" required></textarea>
	</div>
	<div class="form-group">
		<label>Мови, якими володієте:</label>
		<input type="checkbox" id="english" name="languages" value="english">
		<label for="english">Англійська</label>
		<input type="checkbox" id="spanish" name="languages" value="spanish">
		<label for="spanish">Іспанська</label>
		<input type="checkbox" id="french" name="languages" value="french">
		<label for="french">Французька</label>
	</div>
	<div class="form-group">
		<button type="button" id="save-button">Зберегти</button>
	</div>
</form>
<div id="table-container"></div>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
